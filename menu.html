<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu | AZâ€¢KO</title>
<style>
  body {margin:0; font-family: Arial; background:#f5f5f5; display:flex; flex-direction:column; align-items:center;}
  header {width:100%; padding:16px; background:#007BFF; color:#fff; display:flex; justify-content:space-between; align-items:center;}
  h1 {margin:0; font-size:20px;}
  button {padding:6px 12px; border:none; border-radius:6px; background:#dc3545; color:#fff; cursor:pointer;}
  main {padding:20px; display:flex; gap:20px; flex-wrap:wrap; justify-content:center;}
  .card {width:120px; height:120px; background:#fff; display:flex; align-items:center; justify-content:center; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:pointer;}
</style>
</head>
<body>

<header>
  <h1 id="sapaUser">Halo, User!</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <div class="card" onclick="alert('Menu 1')">Menu 1</div>
  <div class="card" onclick="alert('Menu 2')">Menu 2</div>
  <div class="card" onclick="alert('Menu 3')">Menu 3</div>
</main>

<script>
const username = localStorage.getItem("username");
const nickname = localStorage.getItem("nickname");
const loginTime = localStorage.getItem("loginTime");

// Cek session 24 jam
if(!username || !loginTime || Date.now() - parseInt(loginTime) > 24*60*60*1000){
  logout();
} else {
  document.getElementById("sapaUser").textContent = `Halo, ${nickname}!`;
}

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
