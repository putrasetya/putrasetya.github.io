<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | AZâ€¢KO</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol logout di pojok kiri atas */
    .logout {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      background: #f3f3f3;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }

    .logout:hover {
      background: #e0e0e0;
      color: #000;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 1.5rem;
      color: #222;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .menu-item {
      width: 110px;
      height: 110px;
      border-radius: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #222;
      background: #f9f9f9;
      transition: all 0.25s ease-in-out;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .menu-item img {
      width: 45px;
      height: 45px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }
      .menu-item {
        width: 100px;
        height: 100px;
      }
      .menu-item img {
        width: 40px;
        height: 40px;
      }
      .logout {
        top: 12px;
        left: 12px;
        font-size: 0.8rem;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logout" onclick="logout()">Keluar</div>

  <div class="container">
    <img src="logo.png" alt="AZâ€¢KO" class="logo" />
    <h1 id="greeting">Memeriksa sesi...</h1>

    <div class="menu" style="display:none;">
      <a href="input.html" class="menu-item">
        <img src="icon-input.png" alt="Input" />
        <span>Input Stockcard</span>
      </a>

      <a href="lokasi.html" class="menu-item">
        <img src="icon-location.png" alt="Lokasi" />
        <span>Lihat Lokasi</span>
      </a>

      <a href="history.html" class="menu-item">
        <img src="icon-history.png" alt="Riwayat" />
        <span>Riwayat</span>
      </a>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://opensheet.elk.sh/193U1I1FPzXEgjvb9FDQm5asJklOag-V78HledBv_skc/username';
    const currentUser = localStorage.getItem('pinLogin');
    const loginTime = localStorage.getItem('loginTime');

    // Jika tidak ada login data, redirect ke index
    if (!currentUser || !loginTime) {
      window.location.replace("index.html");
    }

    // Cek waktu login (24 jam)
    if (Date.now() - loginTime > 24 * 60 * 60 * 1000) {
      logout();
    }

    // Ambil nickname dari Google Sheet
    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const user = data.find(u => u.password === currentUser);
        if (user) {
          document.getElementById('greeting').textContent = `Halo, ${user.nickname} ðŸ‘‹`;
          document.querySelector('.menu').style.display = 'flex';
        } else {
          // Jika tidak cocok di sheet, redirect juga
          logout();
        }
      })
      .catch(() => {
        alert("Gagal memuat data pengguna!");
        logout();
      });

    // Fungsi logout
    function logout() {
      localStorage.removeItem('pinLogin');
      localStorage.removeItem('loginTime');
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
