<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | AZ•KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .logo-header img {
      width: 180px;
      height: auto;
      margin-bottom: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      width: 100%;
      justify-items: center;
    }

    .menu-item {
      background-color: #ffffff;
      border: 2px solid #006400;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .menu-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .menu-label {
      font-weight: bold;
      color: #006400;
      font-size: 16px;
    }

    .nickname {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 480px) {
      .logo-header img {
        width: 140px;
      }

      .menu-item img {
        width: 60px;
        height: 60px;
      }

      .menu-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="logo.png" alt="AZ•KO Logo">
    </div>

    <div class="menu-grid">
      <div class="menu-item" onclick="goTo('inputdata.html')">
        <img src="dataentrylogo.png" >
        <div class="menu-label">Data Entry</div>
      </div>

      <div class="menu-item" onclick="goTo('expired.html')">
        <img src="expiredlogo.png" >
        <div class="menu-label">Expired</div>
      </div>

      <div class="menu-item" onclick="goTo('lihat.html')">
        <img src="lihatlogo.png">
        <div class="menu-label">Lihat Data</div>
      </div>
    </div>

    <div class="nickname" id="nickname"></div>
  </div>

  <script>
    // Ambil data dari session login
    const nickname = sessionStorage.getItem("nickname");
    const username = sessionStorage.getItem("username");

    // Cegah akses langsung tanpa login
    if (!username) {
      window.location.href = "index.html";
    }

    // Tampilkan nama user
    if (nickname) {
      document.getElementById("nickname").textContent = `Hai, ${nickname}!`;
    }

    // Fungsi navigasi
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
