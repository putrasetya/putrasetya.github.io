<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu | AZ•KO</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    padding: 16px;
    background: #007BFF;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  h1 { margin: 0; font-size: 20px; }
  button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background: #dc3545;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #b52d3a; }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
  .card {
    width: 180px;
    height: 180px;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  .card img {
    width: 70px;
    height: 70px;
    margin-bottom: 12px;
  }
  .card span {
    font-size: 16px;
    font-weight: bold;
    color: #333;
  }
  footer {
    margin-top: auto;
    padding: 10px;
    color: #888;
    font-size: 12px;
  }
</style>
</head>
<body>

<header>
  <h1 id="sapaUser">Halo, User!</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <div class="card" id="menuCustomer">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="customer">
    <span>Data Customer Sales</span>
  </div>
</main>

<footer>© 2025 AZ•KO</footer>

<script>
// Ambil session dari localStorage
const username = localStorage.getItem("username");
const nickname = localStorage.getItem("nickname");
const loginTime = localStorage.getItem("loginTime");

// Cek session 24 jam dan keberadaan username
if(!username || !loginTime || Date.now() - parseInt(loginTime) > 24*60*60*1000){
  window.location.href = "index.html";
} else {
  document.getElementById("sapaUser").textContent = `Halo, ${nickname}!`;
}

// Fungsi logout
function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}

// Klik menu redirect ke customer.html
document.getElementById("menuCustomer").addEventListener("click", () => {
  window.location.href = "customer.html";
});
</script>

</body>
</html>
