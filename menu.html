<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Menu | AZâ€¢KO</title>
<style>
  body{
    margin:0;
    font-family:Inter, system-ui, Arial, sans-serif;
    background:#fff;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
  }
  h2{margin-bottom:30px;color:#111;}
  .menu{
    display:flex;
    flex-direction:column;
    gap:15px;
    width:200px;
  }
  button{
    padding:12px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#111;
    color:white;
    transition:.15s;
  }
  button:hover{background:#333;}
  .user{
    position:fixed;
    top:16px;
    right:16px;
    font-size:14px;
    color:#555;
  }
</style>
</head>
<body>
  <div class="user" id="userInfo"></div>
  <h2>Menu Utama</h2>
  <div class="menu">
    <button onclick="window.location.href='inputstock.html'">Input Stockcard</button>
    <button onclick="window.location.href='lihatlokasi.html'">Lihat Lokasi</button>
    <button id="logout">Logout</button>
  </div>

<script>
  // Cek session
  const username = sessionStorage.getItem("username") || localStorage.getItem("username");

  if(!username){
    // kalau tidak login, kembali ke index
    window.location.href = "index.html";
  } else {
    document.getElementById("userInfo").textContent = "Halo, " + username;
  }

  document.getElementById("logout").addEventListener("click", ()=>{
    sessionStorage.clear();
    localStorage.clear();
    window.location.href="index.html";
  });
</script>
</body>
</html>
