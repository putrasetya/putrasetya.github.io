<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | AZâ€¢KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b30000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo img {
      width: 200px;
      max-width: 80%;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .menu-btn {
      display: block;
      width: 220px;
      padding: 15px;
      margin: 12px auto;
      background-color: #00aaff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .menu-btn:active {
      transform: scale(0.97);
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.ibb.co/q7KNcY9/azko.png" alt="AZKO Logo">
  </div>
  <h2>Hi! <span id="nickname"></span> ðŸ‘‹</h2>

  <button class="menu-btn" onclick="goInput()">Input StockCard</button>
  <button class="menu-btn" onclick="goLokasi()">Lihat Lokasi</button>

  <script>
    const nickname = sessionStorage.getItem("nickname");
    if (!nickname) {
      window.location.href = "index.html"; // kalau belum login
    } else {
      document.getElementById("nickname").textContent = nickname;
    }

    function goInput() {
      // ganti dengan halaman form input stockcard
      window.location.href = "input.html";
    }
    function goLokasi() {
      // ganti dengan halaman lihat lokasi
      window.location.href = "lokasi.html";
    }
  </script>
</body>
</html>
