<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | AZâ€¢KO</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 110px;
      height: 110px;
      background: #f5f5f5;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .menu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .menu-item img {
      width: 45px;
      margin-bottom: 10px;
    }

    .menu-item span {
      font-size: 14px;
      color: #333;
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0062d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="AZâ€¢KO Logo">
    <h1 id="welcome"></h1>

    <div class="menu">
      <div class="menu-item" onclick="window.location.href='input.html'">
        <img src="stock.png" alt="Input">
        <span>Input Stockcard</span>
      </div>

      <div class="menu-item" onclick="window.location.href='lokasi.html'">
        <img src="lokasi.png" alt="Lokasi">
        <span>Lihat Lokasi</span>
      </div>

      <div class="menu-item" onclick="window.location.href='report.html'">
        <img src="report.png" alt="Report">
        <span>Laporan</span>
      </div>
    </div>

    <button onclick="logout()">Keluar</button>
  </div>

  <script>
    const username = sessionStorage.getItem("username");
    const nickname = sessionStorage.getItem("nickname");
    const pinValid = sessionStorage.getItem("pinValid");

    // ðŸ”’ Cegah akses langsung
    if (!username || !pinValid) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome").textContent = `Selamat datang, ${nickname || username}!`;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
