<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi PIN | AZ•KO</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 340px;
  }

  .logo {
    width: 60px;
    height: 60px;
    margin: 0 auto 20px;
  }

  h2 {
    font-weight: 500;
    font-size: 16px;
    margin-bottom: 25px;
    color: #333;
  }

  .dots {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid #d0d0d0;
    background: transparent;
    transition: all 0.25s ease;
    transform: scale(1);
    opacity: 0.6;
  }

  .dot.filled {
    background-color: #000;
    border-color: #000;
    transform: scale(1.2);
    opacity: 1;
    animation: pop 0.25s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.6); opacity: 0.4; }
    60% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1.0); opacity: 1; }
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    justify-items: center;
    max-width: 260px;
    margin: 0 auto;
  }

  button {
    width: 70px;
    height: 70px;
    font-size: 20px;
    border-radius: 50%;
    border: none;
    background: #f4f4f4;
    color: #111;
    cursor: pointer;
    transition: background 0.15s, transform 0.1s;
  }

  button:active {
    background: #ddd;
    transform: scale(0.95);
  }

  .action {
    font-size: 18px;
  }

  .reset {
    margin-top: 20px;
    color: #999;
    font-size: 14px;
    cursor: pointer;
  }

  .shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
  }
</style>
</head>
<body>

<div class="container" id="pinContainer">
  <img src="logo.png" class="logo" alt="AZ•KO Logo">
  <h2>Masukkan PIN Anda</h2>

  <div class="dots" id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="keypad">
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">4</button>
    <button class="key">5</button>
    <button class="key">6</button>
    <button class="key">7</button>
    <button class="key">8</button>
    <button class="key">9</button>
    <button class="action" id="back">←</button>
    <button class="key">0</button>
    <button class="action" id="ok">✓</button>
  </div>

  <div class="reset" id="reset">Reset</div>
</div>

<script>
  // Cegah akses langsung tanpa login
  if (!sessionStorage.getItem("username")) {
    window.location.href = "index.html";
  }

  const dots = document.querySelectorAll(".dot");
  const keys = document.querySelectorAll(".key");
  const container = document.getElementById("pinContainer");
  const reset = document.getElementById("reset");
  const back = document.getElementById("back");
  const ok = document.getElementById("ok");

  let input = "";

  function vibrate(ms = 40) {
    if (navigator.vibrate) navigator.vibrate(ms);
  }

  function updateDots() {
    dots.forEach((dot, i) => {
      dot.classList.toggle("filled", i < input.length);
    });
  }

  function wrongPinEffect() {
    container.classList.add("shake");
    setTimeout(() => container.classList.remove("shake"), 400);
    vibrate(200);
  }

  keys.forEach(btn => {
    btn.addEventListener("click", () => {
      if (input.length < 6) {
        input += btn.textContent;
        updateDots();
        vibrate();
      }
    });
  });

  back.addEventListener("click", () => {
    input = input.slice(0, -1);
    updateDots();
    vibrate();
  });

  reset.addEventListener("click", () => {
    input = "";
    updateDots();
    vibrate();
  });

  ok.addEventListener("click", () => {
    const savedPIN = sessionStorage.getItem("password");
    if (input === savedPIN) {
      window.location.href = "menu.html";
    } else {
      wrongPinEffect();
      input = "";
      updateDots();
    }
  });
</script>

</body>
</html>
