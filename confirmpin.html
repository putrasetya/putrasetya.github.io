<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi PIN</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 8px;
      transition: background-color 0.2s;
    }

    .dot.filled {
      background-color: #007bff;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
    }

    .key {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #f7f7f7;
      font-size: 22px;
      color: #333;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    .key:active {
      background: #e0e0e0;
      transform: scale(0.95);
    }

    .key.back {
      font-size: 18px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>Konfirmasi PIN Anda</h2>
    <div class="pin-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key back">âŒ«</button>
      <button class="key">0</button>
      <button class="key" id="reset">â†»</button>
    </div>
  </div>

  <script>
    const dots = document.querySelectorAll(".dot");
    const keys = document.querySelectorAll(".key");
    const container = document.querySelector(".container");

    let enteredPin = "";
    const storedPin = sessionStorage.getItem("pinSet");
    const username = sessionStorage.getItem("username");

    // ðŸ”’ Cegah akses langsung
    if (!username || !storedPin) {
      window.location.href = "index.html";
    }

    keys.forEach(key => {
      key.addEventListener("click", () => {
        if (key.classList.contains("back")) {
          enteredPin = enteredPin.slice(0, -1);
        } else if (key.id === "reset") {
          enteredPin = "";
        } else if (enteredPin.length < 4) {
          enteredPin += key.textContent;
        }

        updateDots();

        if (enteredPin.length === 4) {
          checkPin();
        }
      });
    });

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle("filled", index < enteredPin.length);
      });
    }

    function checkPin() {
      if (enteredPin === storedPin) {
        sessionStorage.setItem("pinValid", "true");
        window.location.href = "menu.html";
      } else {
        wrongPinEffect();
      }
    }

    function wrongPinEffect() {
      enteredPin = "";
      updateDots();
      container.classList.add("shake");
      navigator.vibrate?.(200);
      setTimeout(() => container.classList.remove("shake"), 300);
    }
  </script>
</body>
</html>
