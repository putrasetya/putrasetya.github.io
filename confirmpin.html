<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi PIN | AZ‚Ä¢KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      background-color: #fff;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .logo img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .pin-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .pin-input input {
      width: 45px;
      height: 55px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .pin-input input:focus {
      border-color: #006400;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 250px;
      margin: 0 auto;
    }

    .keypad button {
      padding: 15px;
      font-size: 18px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .keypad button:hover {
      background-color: #008000;
    }

    .keypad button:active {
      transform: scale(0.95);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
    }

    .error {
      color: #b30000;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    /* üî• Efek getar layar */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @media (max-width: 480px) {
      .pin-input input {
        width: 40px;
        height: 50px;
        font-size: 20px;
      }
      .keypad button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <script>
    // üîí Cegah akses langsung
    const username = sessionStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }
  </script>

  <div class="container" id="container">
    <div class="logo">
      <img src="logo.png" alt="AZ‚Ä¢KO Logo" />
    </div>

    <h2>Masukkan PIN Anda</h2>

    <div class="pin-input">
      <input type="password" maxlength="1" disabled />
      <input type="password" maxlength="1" disabled />
      <input type="password" maxlength="1" disabled />
      <input type="password" maxlength="1" disabled />
      <input type="password" maxlength="1" disabled />
      <input type="password" maxlength="1" disabled />
    </div>

    <div class="keypad">
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="press(0)">0</button>
      <button onclick="submitPin()">OK</button>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".pin-input input");
    const errorMsg = document.getElementById("errorMsg");
    const container = document.getElementById("container");
    let pin = "";

    function vibrate(ms = 50) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function press(num) {
      vibrate();
      if (pin.length < 6) {
        pin += num;
        inputs[pin.length - 1].value = "‚Ä¢";
      }
      if (pin.length === 6) {
        submitPin();
      }
    }

    function backspace() {
      vibrate();
      if (pin.length > 0) {
        inputs[pin.length - 1].value = "";
        pin = pin.slice(0, -1);
      }
    }

    async function submitPin() {
      if (pin.length < 6) return;

      try {
        const response = await fetch(
          "https://opensheet.elk.sh/193U1I1FPzXEgjvb9FDQm5asJklOag-V78HledBv_skc/username"
        );
        const data = await response.json();
        const user = data.find(
          row => row.username?.trim() === sessionStorage.getItem("username") && row.password?.trim() === pin
        );

        if (user) {
          vibrate(100);
          window.location.href = "menu.html";
        } else {
          // ‚ùå PIN salah
          errorMsg.textContent = "PIN salah!";
          vibrate(300);

          // üî• Efek getar layar
          container.classList.add("shake");
          setTimeout(() => container.classList.remove("shake"), 400);

          // Reset PIN input
          pin = "";
          inputs.forEach(input => (input.value = ""));
        }
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "Gagal menghubungi server!";
      }
    }
  </script>
</body>
</html>
