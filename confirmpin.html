<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi PIN | AZ•KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      box-sizing: border-box;
    }

    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: normal;
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1.5px solid #008000;
      background-color: transparent;
      transition: background-color 0.2s;
    }

    .dot.filled {
      background-color: #008000;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      align-items: center;
    }

    .key {
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #000;
      background-color: #f5f5f5;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      transition: all 0.15s ease;
    }

    .key:active {
      transform: scale(0.9);
      background-color: #dcdcdc;
    }

    .key.zero {
      grid-column: 2;
    }

    .key.back {
      font-size: 20px;
      color: #666;
    }

    .reset {
      margin-top: 20px;
      font-size: 14px;
      color: #006400;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: #b30000;
      font-size: 14px;
      margin-top: 20px;
      min-height: 20px;
    }

    @media (max-width: 480px) {
      .key {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      .logo img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="AZ•KO Logo">
    </div>

    <h2>Masukkan PIN Anda</h2>

    <div class="pin-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="keypad">
      <div class="key" onclick="pressKey('1')">1</div>
      <div class="key" onclick="pressKey('2')">2</div>
      <div class="key" onclick="pressKey('3')">3</div>
      <div class="key" onclick="pressKey('4')">4</div>
      <div class="key" onclick="pressKey('5')">5</div>
      <div class="key" onclick="pressKey('6')">6</div>
      <div class="key" onclick="pressKey('7')">7</div>
      <div class="key" onclick="pressKey('8')">8</div>
      <div class="key" onclick="pressKey('9')">9</div>
      <div class="key zero" onclick="pressKey('0')">0</div>
      <div class="key back" onclick="deleteKey()">⌫</div>
    </div>

    <div class="reset" onclick="resetPin()">Reset</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let pin = "";
    const errorMsg = document.getElementById("errorMsg");

    function updateDots() {
      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, i) => {
        dot.classList.toggle("filled", i < pin.length);
      });
    }

    async function pressKey(num) {
      if (pin.length < 6) {
        pin += num;
        updateDots();
        if (navigator.vibrate) navigator.vibrate(50);
      }

      if (pin.length === 6) {
        const username = sessionStorage.getItem("username");
        if (!username) {
          errorMsg.textContent = "Sesi tidak ditemukan. Silakan login ulang.";
          if (navigator.vibrate) navigator.vibrate(200);
          return;
        }

        try {
          const response = await fetch(
            "https://opensheet.elk.sh/193U1I1FPzXEgjvb9FDQm5asJklOag-V78HledBv_skc/username"
          );
          const data = await response.json();

          const user = data.find(
            row => row.username?.trim() === username && row.password?.trim() === pin
          );

          if (user) {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            window.location.href = "menu.html";
          } else {
            errorMsg.textContent = "PIN salah. Coba lagi.";
            if (navigator.vibrate) navigator.vibrate([100, 70, 100]);
            pin = "";
            updateDots();
          }
        } catch (err) {
          errorMsg.textContent = "Gagal menghubungi server.";
          if (navigator.vibrate) navigator.vibrate(150);
        }
      }
    }

    function deleteKey() {
      if (pin.length > 0) {
        pin = pin.slice(0, -1);
        updateDots();
        if (navigator.vibrate) navigator.vibrate(30);
      }
    }

    function resetPin() {
      pin = "";
      updateDots();
      errorMsg.textContent = "";
      if (navigator.vibrate) navigator.vibrate(70);
    }
  </script>
</body>
</html>
