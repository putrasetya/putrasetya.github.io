<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi PIN | AZ•KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      background-color: #fff;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 500;
    }

    .pin-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .pin-dot {
      width: 18px;
      height: 18px;
      border: 2px solid #aaa;
      border-radius: 50%;
      background: transparent;
      transition: all 0.15s ease;
    }

    .pin-dot.filled {
      background: #333;
      border-color: #333;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 250px;
    }

    .numpad button {
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    .numpad button:hover {
      background: #e0e0e0;
    }

    .numpad button:active {
      transform: scale(0.95);
      background: #d0d0d0;
    }

    .error {
      margin-top: 10px;
      color: #b30000;
      font-size: 14px;
      min-height: 20px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <div class="container" id="pinBox">
    <img src="logo.png" class="logo" alt="AZ•KO Logo">
    <h2>Masukkan PIN</h2>

    <div class="pin-container" id="pinContainer">
      <div class="pin-dot"></div>
      <div class="pin-dot"></div>
      <div class="pin-dot"></div>
      <div class="pin-dot"></div>
    </div>

    <div class="numpad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <button onclick="removeDigit()">⌫</button>
      <button onclick="addDigit('0')">0</button>
      <button onclick="clearPin()">C</button>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const username = sessionStorage.getItem("username");
    const storedPin = sessionStorage.getItem("pinSet");

    if (!username) {
      window.location.href = "index.html";
    }

    let enteredPin = "";

    const pinDots = document.querySelectorAll(".pin-dot");
    const errorMsg = document.getElementById("errorMsg");
    const pinBox = document.getElementById("pinBox");

    function updateDots() {
      pinDots.forEach((dot, index) => {
        dot.classList.toggle("filled", index < enteredPin.length);
      });
    }

    function addDigit(digit) {
      if (enteredPin.length < 4) {
        enteredPin += digit;
        updateDots();
        if (enteredPin.length === 4) {
          setTimeout(checkPin, 150);
        }
      }
    }

    function removeDigit() {
      enteredPin = enteredPin.slice(0, -1);
      updateDots();
    }

    function clearPin() {
      enteredPin = "";
      updateDots();
    }

    function checkPin() {
      if (enteredPin === storedPin) {
        sessionStorage.setItem("pinValid", "true");
        window.location.href = "menu.html";
      } else {
        errorMsg.textContent = "PIN salah!";
        pinBox.classList.add("shake");
        navigator.vibrate?.(200);
        setTimeout(() => pinBox.classList.remove("shake"), 400);
        clearPin();
      }
    }
  </script>
</body>
</html>
