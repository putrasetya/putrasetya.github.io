<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi PIN | AZ‚Ä¢KO</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f5f6f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 180px;
      height: auto;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 500;
      color: #333;
    }

    /* PIN bulat clean */
    .pin-input {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .pin-input input {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #ccc;
      background-color: #fff;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      outline: none;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .pin-input input:focus {
      border-color: #007BFF;
      background-color: #eef6ff;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 250px;
      margin: 0 auto;
    }

    .keypad button {
      padding: 14px;
      font-size: 18px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .keypad button:hover {
      background-color: #005fcc;
    }

    .keypad button:active {
      transform: scale(0.97);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
    }

    /* Tombol centang bulat biru */
    .ok-btn {
      background-color: #007BFF;
      font-size: 22px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .ok-btn:hover {
      background-color: #005fcc;
    }

    .error {
      color: #c62828;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @media (max-width: 480px) {
      .pin-input input {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      .keypad button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <script>
    // üö´ Cegah akses langsung tanpa login
    const username = sessionStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }
  </script>

  <div class="container" id="container">
    <div class="logo">
      <img src="logo.png" alt="AZ‚Ä¢KO Logo">
    </div>

    <h2>Masukkan PIN Anda</h2>

    <div class="pin-input">
      <input type="password" maxlength="1" disabled>
      <input type="password" maxlength="1" disabled>
      <input type="password" maxlength="1" disabled>
      <input type="password" maxlength="1" disabled>
      <input type="password" maxlength="1" disabled>
      <input type="password" maxlength="1" disabled>
    </div>

    <div class="keypad">
      <button onclick="press(1)">1</button>
      <button onclick="press(2)">2</button>
      <button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button>
      <button onclick="press(5)">5</button>
      <button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button>
      <button onclick="press(8)">8</button>
      <button onclick="press(9)">9</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="press(0)">0</button>
      <button class="ok-btn" onclick="submitPin()">‚úì</button>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".pin-input input");
    const errorMsg = document.getElementById("errorMsg");
    const container = document.getElementById("container");
    let pin = "";

    function vibrate(ms = 50) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function press(num) {
      vibrate();
      if (pin.length < 6) {
        pin += num;
        inputs[pin.length - 1].value = "‚Ä¢";
      }
      if (pin.length === 6) {
        submitPin();
      }
    }

    function backspace() {
      vibrate();
      if (pin.length > 0) {
        inputs[pin.length - 1].value = "";
        pin = pin.slice(0, -1);
      }
    }

    async function submitPin() {
      if (pin.length < 6) return;

      try {
        const response = await fetch(
          "https://opensheet.elk.sh/193U1I1FPzXEgjvb9FDQm5asJklOag-V78HledBv_skc/username"
        );
        const data = await response.json();
        const user = data.find(
          row =>
            row.username?.trim() === sessionStorage.getItem("username") &&
            row.password?.trim() === pin
        );

        if (user) {
          vibrate(100);
          window.location.href = "menu.html";
        } else {
          errorMsg.textContent = "PIN salah!";
          vibrate(300);
          container.classList.add("shake");
          setTimeout(() => container.classList.remove("shake"), 400);
          pin = "";
          inputs.forEach(i => (i.value = ""));
        }
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "Gagal menghubungi server!";
      }
    }
  </script>
</body>
</html>
