<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | AZ•KO</title>
<style>
  body {margin:0; font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#fff;}
  .login-box {text-align:center; width:90%; max-width:350px;}
  input {width:80%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:6px;}
  button {padding:12px 20px; border:none; border-radius:6px; background:#007BFF; color:#fff; cursor:pointer;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Login AZ•KO</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <button onclick="nextStep()">Lanjut</button>
</div>

<script>
function nextStep(){
  const username = document.getElementById("username").value.trim();
  if(!username) return alert("Masukkan username!");
  localStorage.setItem("tempUser", username);
  window.location.href = "confirmpin.html";
}
</script>
</body>
</html>
