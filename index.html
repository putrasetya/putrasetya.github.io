<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | AZ•KO</title>
<style>
  body {margin:0; font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#fff;}
  .login-box {text-align:center; width:90%; max-width:350px;}
  input {width:80%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:6px;}
  button {padding:12px 20px; border:none; border-radius:6px; background:#000; color:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px;}
  button img {height:24px;} /* sesuaikan ukuran logo */
</style>
</head>
<body>
<div class="login-box">
  <h2><img src="logo.png" alt="AZ•KO Logo" style="max-width:150px;"></h2>
  <input type="text" id="username" placeholder="Username"><br>
  <button onclick="checkUsername()">
    <img src="logo.png" alt="Logo"> Login
  </button>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-C9LksZ_UoOMotoaEoNOPg7F_eK09DoexsD8ViF9kls3eod3Kt5uDlvcb-TmV7O-T/exec";

function checkUsername(){
  const username = document.getElementById("username").value.trim();
  if(!username) return alert("Masukkan username!");

  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      console.log("Data dari Sheet:", data); // Debug
      const userExists = data.some(u => u.username.toString().trim() === username);
      if(userExists){
        localStorage.setItem("tempUser", username);
        window.location.href = "confirmpin.html";
      } else {
        alert("Username tidak ditemukan!");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Gagal menghubungkan ke server.");
    });
}
</script>
</body>
</html>
