<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AZ•KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Latar putih */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      background-color: #fff;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 200px; /* diperbesar */
      height: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      text-align: center;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #006400;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #006400;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.2s;
    }

    button:hover {
      background-color: #008000;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
    }

    .error {
      margin-top: 15px;
      color: #b30000;
      font-size: 14px;
      min-height: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .logo img {
        width: 160px; /* agar tetap proporsional di HP */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="AZ•KO Logo">
    </div>

    <input type="text" id="username" placeholder="username" autocomplete="off" required>
    <input type="password" id="password" placeholder="password" required>
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "Username dan password harus diisi!";
        return;
      }

      try {
        const response = await fetch(
          "https://opensheet.elk.sh/193U1I1FPzXEgjvb9FDQm5asJklOag-V78HledBv_skc/username"
        );
        const data = await response.json();

        const user = data.find(
          row => row.username?.trim() === username && row.password?.trim() === password
        );

        if (user) {
          sessionStorage.setItem("username", user.username);
          sessionStorage.setItem("nickname", user.nickname);
          window.location.href = "menu.html";
        } else {
          errorMsg.textContent = "Username atau password salah!";
        }
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "Gagal menghubungi server!";
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
