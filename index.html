<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AZâ€¢KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b30000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 200px;
      max-width: 80%;
    }

    .login-box {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #006400;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
    }

    .error {
      margin-top: 15px;
      color: #ffcccb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.ibb.co/q7KNcY9/logo.png" alt="AZKO Logo">
    
  </div>
  
  <div class="login-box">
    <input type="text" id="username" placeholder="username" required>
    <input type="password" id="password" placeholder="password" required>
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "Username dan password harus diisi!";
        return;
      }

      try {
        const response = await fetch(
          "https://opensheet.elk.sh/193U1I1FPzXEgjvb9FDQm5asJklOag-V78HledBv_skc/username"
        );
        const data = await response.json();

        const user = data.find(
          row => row.username === username && row.password === password
        );

        if (user) {
          // simpan session username + nickname
          sessionStorage.setItem("username", user.username);
          sessionStorage.setItem("nickname", user.nickname);
          window.location.href = "menu.html";
        } else {
          errorMsg.textContent = "Username atau password salah!";
        }
      } catch (error) {
        errorMsg.textContent = "Gagal menghubungi server!";
      }
    }
  </script>
</body>
</html>
