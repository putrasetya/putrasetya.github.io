<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AZ•KO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      background-color: #fff;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.2s;
    }

    button:hover {
      background-color: #0062d3;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
    }

    .error {
      margin-top: 15px;
      color: #b30000;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="AZ•KO Logo">
    </div>

    <input type="text" id="username" placeholder="Masukkan username" autocomplete="off">
    <button onclick="lanjutkan()">Lanjutkan</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxc0I4EWBVyDdTWqNzAgBBS4PHO8HSvB4RYjeL4NV1kFUnBaCLP10VASPbno_JLNs2a/exec";

    async function lanjutkan() {
      const username = document.getElementById("username").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!username) {
        errorMsg.textContent = "Masukkan username terlebih dahulu!";
        return;
      }

      try {
        const res = await fetch(`${endpoint}?action=getUser&username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (data && data.username) {
          sessionStorage.setItem("username", data.username);
          sessionStorage.setItem("nickname", data.nickname || "");
          sessionStorage.setItem("pinSet", data.password || "");

          window.location.href = "confirmpin.html";
        } else {
          errorMsg.textContent = "Username tidak ditemukan!";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Gagal menghubungi server!";
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Enter") lanjutkan();
    });
  </script>
</body>
</html>
